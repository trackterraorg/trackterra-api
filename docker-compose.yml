version: "3.2"

services:

  api-gateway:
    build:
      context: .
      dockerfile: server/api-gateway/Dockerfile
    image: "${DOCKER_REGISTRY}/${DOCKER_REPO:?err}/api-gateway:${IMAGE_TAG:?err}"
    restart: always
    environment:
      - CONSUL_HOST=consul
      - NATS_HOST=nats
      - DISCOVERY_HOST=api-gateway
    ports:
      - 2052:2052
    volumes:
      - storage-static:/nest/storage

  service-parser:
    build:
      context: .
      dockerfile: server/service-parser/Dockerfile
    image: "${DOCKER_REGISTRY}/${DOCKER_REPO:?err}/service-parser:${IMAGE_TAG:?err}"
    restart: always
    environment:
      - CONSUL_HOST=consul
      - NATS_HOST=nats
      - DISCOVERY_HOST=service-parser
    ports:
      - 50050:50050
    volumes:
      - storage-static:/nest/storage
  
  service-contract:
    build:
      context: .
      dockerfile: server/service-contract/Dockerfile
    image: "${DOCKER_REGISTRY}/${DOCKER_REPO:?err}/service-contract:${IMAGE_TAG:?err}"
    restart: always
    environment:
      - CONSUL_HOST=consul
      - NATS_HOST=nats
      - DISCOVERY_HOST=service-contract
    ports:
      - 50085:50085
    volumes:
      - storage-static:/nest/storage
      
  service-wallet:
    build:
      context: .
      dockerfile: server/service-wallet/Dockerfile
    image: "${DOCKER_REGISTRY}/${DOCKER_REPO:?err}/service-wallet:${IMAGE_TAG:?err}"
    restart: always
    environment:
      - CONSUL_HOST=consul
      - NATS_HOST=nats
      - DISCOVERY_HOST=service-wallet
    ports:
      - 50075:50075
    volumes:
      - storage-static:/nest/storage  
      
  consul:
    container_name: consul
    ports:
      - "8400:8400"
      - "8500:8500"
      - "8600:53/udp"
    image: consul
    command: ["agent", "-server", "-bootstrap", "-ui", "-client", "0.0.0.0"]

  eventstore:
    container_name: eventstore-node
    ports:
      - '2113:2113'
      - '1113:1113'
    image: eventstore/eventstore:release-5.0.8

  mongo:
    container_name: mongo
    image: mongo
    restart: always
    expose:
      - 27017
  
  redis:
    container_name: redis
    image: redis
    restart: always
    expose:
      - 6379

volumes:
  storage-static: